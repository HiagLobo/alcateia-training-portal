[build]
  command = "pnpm install && pnpm db:push && pnpm build"
  functions = "netlify/functions"
  publish = "dist"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["drizzle-orm"]

[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
